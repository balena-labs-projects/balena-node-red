name: balena-node-red
type: sw.block
description: >-
  Build a Node-RED application with balena-supervisor flow support that can be
  managed remotely via balena public URL.
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/balena-labs-projects/balena-node-red"
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/balena-labs-projects/balena-node-red/master/logo.png
data:
  applicationEnvironmentVariables:
    - PORT: 80
    - USERNAME: balena
    - PASSWORD: balena
    - ENCRYPTION_KEY: balena
  defaultDeviceType: raspberry4-64
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - fincm3
version: 2.5.0
